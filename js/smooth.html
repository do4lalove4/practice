<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smoothスクロール</title>
    <style>
        nav {
            width: 100px;
            height: 50px;
            text-align: center;
            background-color: rgb(221, 221, 221);
        }

        ul {
            background-color: blue;
            width: auto;
            height: auto;
            padding-top: 400px;
            padding-bottom: 400px;
            position: absolute;
            
        }
    </style>
</head>
<body>
    <nav><a href="#a">a</a> <a href="#b">b</a> <a href="#c">c</a></nav>
    <ul>
        <li id="a">A</li>
        <li id="b">B</li>
        <li id="c">C</li>
    </ul>        
</body>
</html>
